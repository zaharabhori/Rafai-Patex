
 <nav id="mainNavbar" class="navbar navbar-expand-sm navbar-dark ">
  <div class="container-fluid">
    <!-- <a routerLink="/" class="navbar-brand">Patex App</a> -->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="collapsed = !this.collapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      id="navbarSupportedContent"
      [ngClass]="{ collapse: collapsed, 'navbar-collapse': true }"
    >
      <!-- right nav menus -->
      <ul class="navbar-nav mr-auto">
        <ng-container>
          
          <div class="row" *ngIf="router.url.includes('/booking')">
          <li class="nav-item " *ngIf="!UserName">
            <a class="nav-link" routerLink='/booking'  routerLinkActive='active'>Book Shipment </a>
          </li>
          <li class="nav-item" *ngIf="!UserName">
            <a class="dropdown-toggle" routerLink="/booking/myshipment" routerLinkActive="active">My Shipment</a>
          </li>
          
          <li class="nav-item" *ngIf="!UserName">
            <a class="dropdown-toggle" routerLink="/booking/trackshipment" routerLinkActive="active">Track Shipment</a>
          </li>
          </div>


          <div class="row" *ngIf="router.url.includes('/shipment')|| UserName">
            <li class="nav-item " >
              <a class="nav-link" routerLink='/shipment' routerLinkActive='active'>Shipment Que</a>
            </li>
            <li class="nav-item" >
              <a class="dropdown-toggle" routerLink="/shipment/myque" routerLinkActive="active">My Que</a>
            </li>
            
            <li class="nav-item" >
              <a class="dropdown-toggle" routerLink="/shipment/unload" routerLinkActive="active">Unload</a>
            </li>
            </div>
        </ng-container>

    </div>
