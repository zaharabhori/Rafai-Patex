<ag-grid-angular #agGrid
    style="width: 100%;height: auto; margin-top: 20px;"
    class="ag-theme-alpine"
    [domLayout]="domLayout"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [pagination]="true"
    [paginationPageSize]="noOfRows"
    (rowClicked)='onRowClicked($event)'
    (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
